<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site dos Amigos</title>
    <style>
        body {
            background-color: #0c6ad4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .profileFriend {
            margin: 20px auto;
            text-align: center;
        }

        .profileFriend img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profileFriend p {
            margin-top: -10px;
            color: #fff;
        }

        .profileFriend button {
            margin-top: -30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-container {
            text-align: center;
            margin-top: 20px;
        }

        .add-container p {
            margin-bottom: 5px;
            color: #fff;
        }

        .add-container .add {
            width: 25px;
            height: 25px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .ImagemDeAdicionar-link {
            text-decoration: none;
            color: inherit;
            display: inline-block;
        }

        .friends-list {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .friend-item {
            text-align: center;
            color: #fff;
        }

        .friend-item img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .friend-item p {
            margin-top: 0;
        }

        .center {
            text-align: center;
            margin: 20px auto;
            color: #fff;
        }

        .center img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 600px) {
            .friends-list {
                flex-direction: column;
                align-items: center;
            }

            .friend-item {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="profileFriend">
        <h1>Site dos Amigos</h1>
        <img src="th.jfif" alt="macaco">
        <p>@macaco</p>
        <p>Meu nome Ã© macaco, e gosto de bananas</p>
        <button>logout</button>
        <hr>
        <h2>amiguinhos</h2>
    </div>

    <div class="friends-list">
        <div class="friend-item">
            <img src="baixados (3).jfif" alt="macacoCantor">
            <p>@macacoCantor</p>
        </div>
        <div class="friend-item">
            <img src="baixados (1).jfif" alt="macacoGuitarra">
            <p>@MacacoDaGuitarra</p>
            <div>
                <img src="baixados (2).jfif" alt="macacoBateria">
                <p>@MacacodaBateria</p>
            </div>
        </div>
    </div>

    <div class="add-container">
        <p>Adicione mais amigos</p>
        <a href="link para adicionar amigos" class="ImagemDeAdicionar-link">
            <img src="baixados.jfif" alt="add" class="add">
        </a>
    </div>

    <hr>

    <div class="center">
        <h2>Termos de Uso</h2>
        <p>Leia nossos <a href="link dos termos de uso">Termos de Uso</a></p>
    </div>

</body>
</html>
